name: Postman Check

on: [push, pull_request]

jobs:
  postman-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Install Newman
        run: npm install -g newman

      - name: ğŸ“¦ Install expect (for interactive script)
        run: sudo apt-get install -y expect

      - name: ğŸš€ Start App + Run E2E tests
        working-directory: ./postman
        run: |
          # Start the app using your interactive script
          expect -c '
          spawn ./local-start.sh
          expect "Press Enter to continue"
          send "\r"
          interact
          ' &

          echo "â³ Waiting for app to start..."
          sleep 5

          echo "ğŸš¨ Running E2E tests..."
          newman run ./postman_collection.json --environment ./postman_environment.json
