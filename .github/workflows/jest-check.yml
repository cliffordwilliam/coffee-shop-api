# Security guard to check if codebase unit test works before entering remote.
name: Jest Check
on: [push, pull_request] # On these events, run these jobs
jobs:
  jest-check-action:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: ci

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“„ Copy .env
        run: cp .env.example .env

      - name: ğŸ› ï¸ Override NODE_ENV for CI
        run: |
          echo "NODE_ENV=ci" >> .env
          echo "âœ… NODE_ENV now set to:"
          grep NODE_ENV .env

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Jest tests with coverage
        run: npm test -- --coverage
